<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 ion-text color="primary" class="ion-margin-start">Latest Products</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="!products" class="ion-text-center">
        <ion-spinner></ion-spinner>
        <h1>Loading</h1>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="products?.length === 0">
      <ion-col class="ion-text-center">
        <h1>No products to show</h1>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" size-md="3" *ngFor="let product of products">
        <ion-card color="primary" (click)="goToSelectedProduct($event)" id="{{product.id}}">
          <ion-img [src]="product.image" style=" margin: 0 auto" id="{{product.id}}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{product.title}}</ion-card-title>
            <ion-card-subtitle>Price: {{product.price}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-right">
              See details... <ion-icon name="arrow-redo-circle-outline"></ion-icon> 
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>
