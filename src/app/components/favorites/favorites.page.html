<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="favoritesInfo?.length === 0" class="ion-text-center">
      <ion-col >
        <ion-text>
          <h3>No favorites to show</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" *ngFor="let favoriteProduct of favoritesInfo; let i = index">
        <ion-card color="primary" (click)="goToSelectedProduct($event)">
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size-md="9">

                  <ion-card-title>
                    {{favoriteProduct.title}}
                  </ion-card-title>
                  <ion-card-subtitle>
                    Price: {{favoriteProduct.price}}
                  </ion-card-subtitle>
                </ion-col>

                <ion-col size-md="3" class="ion-text-right">
                  
                  <ion-icon (click)="deleteFavorite($event)" class="ion-icon__size ion-icon__cursor" name="close-circle-outline" id="{{favoriteProduct.id}}"></ion-icon>
                
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
          <ion-img [src]="favoriteProduct.image" class="ion-text-center" id="{{favoriteProduct.id}}"></ion-img>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
