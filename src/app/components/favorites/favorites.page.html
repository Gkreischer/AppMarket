<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4">
        <ion-card color="primary">
          <ion-img></ion-img>
          <ion-card-header>
            <ion-card-title>Bag</ion-card-title>
            <ion-card-subtitle>Price: 10.00</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-right">
              <ion-icon class="ion-icon__size" name="close-circle-outline"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
