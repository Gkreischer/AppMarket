<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="product">
    <ion-row>
      <ion-col>
        <ion-card color="primary">
          <ion-card-header class="ion-margin-top">
            <ion-card-title>{{product.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size-md="8"  class="ion-no-padding">
                  <ion-text>
                    <p>{{product.description}}</p>
                  </ion-text>
                </ion-col>
                <ion-col>
                  <ion-card>
                    <ion-img class="ion-margin" src="{{product.image}}"></ion-img>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row class="ion-text-right">
                <ion-col>
                  <ion-icon name="heart-dislike-circle-outline"></ion-icon>
                  <ion-button class="ion-margin-end" size="large" color="danger">Comprar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
