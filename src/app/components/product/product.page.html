<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    
    <ion-row *ngIf="!product">
      <ion-col class="ion-text-center">
        <ion-spinner></ion-spinner>
        <h1>Loading</h1>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="product"> 
      <ion-col>
        <ion-card color="primary">
          <ion-card-header class="ion-margin-top ion-text-center">
            <ion-card-title>{{product.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col size-md="8">
                  <ion-text class="ion-margin">
                    <h4>Description:</h4>
                    <p>{{product.description}}</p>
                  </ion-text>
                </ion-col>
                <ion-col size-md="4" size="12">
                  <ion-card>
                    <ion-img class="ion-margin" src="{{product.image}}"></ion-img>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row class="ion-text-center">
                <ion-col>
                  <ion-text>
                    <h3>Price: {{product.price}}</h3>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row class="ion-text-center">
                <ion-col>
                  <ion-button *ngIf="!favorite" color="warning" (click)="addProductToFavorites($event)" id="{{product.id}}">
                    <ion-icon name="heart-outline"></ion-icon>
                  </ion-button>
                  <ion-button *ngIf="favorite" color="warning" (click)="removeProductFromFavorites($event)" id="{{product.id}}">
                    <ion-icon name="{{favorite ? 'heart' : 'heart-outline'}}"></ion-icon>
                  </ion-button>
                  <ion-button color="danger">Buy</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
