<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngIf="!products">
      <ion-col class="ion-text-center">
        <ion-spinner></ion-spinner>
        <h1>Loading</h1>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="productsDetails.length === 0">
      <ion-col class="ion-text-center">
        <h1>No product added</h1>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="productsDetails.length !== 0">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-margin-start">Products Added to your Cart</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col class="ion-no-margin ion-no-padding">
                  <ion-list>
                    <ion-item *ngFor="let product of productsDetails">
                      <ion-avatar slot="start">
                        <img src="{{product.image}}" />
                      </ion-avatar>
                      <ion-label>
                        <h2>{{product.title}}</h2>
                        <h3>{{product.price | json}}</h3>
                        <p>{{product.description | json}}</p>
                      </ion-label>
                      <ion-button id="{{product.id}}" color="warning" slot="end" (click)="goToProductSelected($event)">
                        <ion-icon id="{{product.id}}" name="arrow-forward-circle" (click)="goToProductSelected($event)">
                        </ion-icon>
                      </ion-button>
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
